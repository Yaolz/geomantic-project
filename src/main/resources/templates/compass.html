<div id="login">
        <header>
            <h1>注册</h1>
        </header>
            <form id="loginFrom" class="layui-form">
                <div class="layui-form-item">
                    <label class="beg-login-icon">
                        <i class="layui-icon">&#xe612;</i>
                    </label>
                    <input type="text" name="phone" lay-verify="required" autocomplete="off" placeholder="手机号（必填）" maxlength="11" class="layui-input">
                </div>

                <div class="layui-form-item">
                    <label class="beg-login-icon">
                        <i class="layui-icon">&#xe642;</i>
                    </label>
                    <input type="password" name="password" lay-verify="pass" placeholder="请输入密码（必填）" autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item">
                    <div class=" login-but">
                        <button class="layui-btn" lay-submit lay-filter="login">注册</button>
                    </div>
                    <div class="rebut">

                    </div>
                    <div class="beg-clear"></div>
                </div>
            </form>
