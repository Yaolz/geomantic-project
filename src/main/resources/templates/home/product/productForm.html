<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>商品编辑</title>
    <link rel="stylesheet" href="../../static/layui/css/layui.css" th:href="@{/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" href="../../static/css/common.css" th:href="@{/css/common.css}" media="all"/>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>商品编辑</legend>
</fieldset>

    <form class="layui-form" id="inputForm" action="/page/product/save">
        <input type="hidden" name="id" th:value="${product.id}"/>
			<div class="layui-form-item">
				<label for="photo" class="layui-form-label"><span class="layui-badge-dot"></span>图片</label>
				<div class="layui-input-block">
					<input id="photo" type="text" name="photo"  maxlength="60" lay-verify="required"  placeholder="请输入图片" autocomplete="off"
                       th:value="${product.photo}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="photoes" class="layui-form-label"><span class="layui-badge-dot"></span>结束图，逗号分割</label>
				<div class="layui-input-block">
					<input id="photoes" type="text" name="photoes"    placeholder="请输入结束图，逗号分割" autocomplete="off"
                       th:value="${product.photoes}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="name" class="layui-form-label"><span class="layui-badge-dot"></span>商品昵称</label>
				<div class="layui-input-block">
					<input id="name" type="text" name="name"  maxlength="100" lay-verify="required"  placeholder="请输入商品昵称" autocomplete="off"
                       th:value="${product.name}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="price" class="layui-form-label"><span class="layui-badge-dot"></span>商品价格</label>
				<div class="layui-input-block">
					<input id="price" type="text" name="price"  lay-verify="required"  placeholder="请输入商品价格" autocomplete="off"
                       th:value="${product.price}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="description" class="layui-form-label"><span class="layui-badge-dot"></span>description</label>
				<div class="layui-input-block">
					<input id="description" type="text" name="description"  lay-verify="required"  placeholder="请输入description" autocomplete="off"
                       th:value="${product.description}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="buyNum" class="layui-form-label"><span class="layui-badge-dot"></span>已购人数</label>
				<div class="layui-input-block">
					<input id="buyNum" type="text" name="buyNum"  maxlength="11"   placeholder="请输入已购人数" autocomplete="off"
                       th:value="${product.buyNum}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="pageView" class="layui-form-label"><span class="layui-badge-dot"></span>浏览量</label>
				<div class="layui-input-block">
					<input id="pageView" type="text" name="pageView"  maxlength="11"   placeholder="请输入浏览量" autocomplete="off"
                       th:value="${product.pageView}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="stackSize" class="layui-form-label"><span class="layui-badge-dot"></span>库存量</label>
				<div class="layui-input-block">
					<input id="stackSize" type="text" name="stackSize"  maxlength="11"   placeholder="请输入库存量" autocomplete="off"
                       th:value="${product.stackSize}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="state" class="layui-form-label"><span class="layui-badge-dot"></span>激活</label>
				<div class="layui-input-block">
					<input id="state" type="text" name="state"  maxlength="4"   placeholder="请输入激活" autocomplete="off"
                       th:value="${product.state}" class="layui-input" />
				</div>
			</div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="subBtn">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                <a type="reset" class="layui-btn layui-btn-primary" href="/page/product">返回</a>
            </div>
        </div>
    </form>
</body>
<script th:src="@{/js/jquery/jquery.min.js}"></script>
<script th:src="@{/layui/layui.js}"></script>
<script>
    layui.use(['form', 'layedit'], function () {
        var form = layui.form;

        //监听提交
        form.on('submit(subBtn)', function(data){
            $("#inputForm").submit();
        });
    });
</script>
</html>
