<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>商品编辑</title>
    <link rel="stylesheet" href="../../static/layui/css/layui.css" th:href="@{/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" href="../../static/css/common.css" th:href="@{/css/common.css}" media="all"/>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>商品编辑</legend>
</fieldset>

    <form class="layui-form" id="inputForm" action="/page/product/save">
        <input type="hidden" name="id" th:value="${product.id}"/>
			<div class="layui-form-item">
				<div class="layui-upload">
					<label class="layui-label bg-uploadImg">
						<button type="button" class="layui-btn" id="checkImg"><i class="layui-icon">&#xe67c;</i>商品图</button>
					</label>
					<div class="layui-upload-list">
						<img id="photo" width="200" height="150" th:src="@{${product.photo}}">
						<p id="demoText"></p>
					</div>
				</div>
				<input type="hidden" name="photo" id="firstImg"  th:value="${product.photo}"  lay-verify="pro_img"/>
			</div>
			<div class="layui-form-item">
				<input type="hidden" name="photoes" id="firstImgs"  th:value="${product.photoes}"  lay-verify="pro_imgs"/>
				<div class="layui-upload bg-uploadImgs">
					<label class="layui-label">
						<button type="button" class="layui-btn" id="checkImgs"><i class="layui-icon">&#xe67c;</i>详情图(可多选)</button>
					</label>
					<!--<blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;"  id="demo2" >-->
						<!--预览图：-->
						<div class="layui-upload-list" id="demo2"></div>
					<!--</blockquote>-->
				</div>
			</div>

			<div class="layui-form-item">
				<label for="name" class="layui-form-label"><span class="layui-badge-dot"></span>商品昵称</label>
				<div class="layui-input-block">
					<input id="name" type="text" name="name"  maxlength="100" lay-verify="required"  placeholder="请输入商品昵称" autocomplete="off"
                       th:value="${product.name}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="price" class="layui-form-label"><span class="layui-badge-dot"></span>商品价格</label>
				<div class="layui-input-block">
					<input id="price" type="text" name="price"  lay-verify="required|price"  placeholder="请输入商品价格" autocomplete="off"
                       th:value="${product.price}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="description" class="layui-form-label"><span class="layui-badge-dot"></span>描述</label>
				<div class="layui-input-block">
					<input id="description" type="text" name="description"  lay-verify="required"  placeholder="请输入描述" autocomplete="off"
                       th:value="${product.description}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="buyNum" class="layui-form-label"><span class="layui-badge-dot"></span>已购人数</label>
				<div class="layui-input-block">
					<input id="buyNum" type="text" name="buyNum"  maxlength="11"   placeholder="请输入已购人数" autocomplete="off"
                       th:value="${product.buyNum}" class="layui-input"  lay-verify = "number"/>
				</div>
			</div>
			<div class="layui-form-item">
				<label for="pageView" class="layui-form-label"><span class="layui-badge-dot"></span>浏览量</label>
				<div class="layui-input-block">
					<input id="pageView" type="text" name="pageView"  maxlength="11"   placeholder="请输入浏览量" autocomplete="off"
                       th:value="${product.pageView}" class="layui-input" lay-verify = "number"/>
				</div>
			</div>
			<div class="layui-form-item">
				<label for="stackSize" class="layui-form-label"><span class="layui-badge-dot"></span>库存量</label>
				<div class="layui-input-block">
					<input id="stackSize" type="text" name="stackSize"  maxlength="11"   placeholder="请输入库存量" autocomplete="off"
                       th:value="${product.stackSize}" class="layui-input" lay-verify = "required|number"/>
				</div>
			</div>
			<div class="form-group bg-form">
				<label  for="state" class="bg-form-label"><span class="layui-badge-dot"></span>状态：</label>
				<div class="layui-input-inline">
					<select id="state" name="state" lay-verify="required">
						<option value="0" th:selected="${product?.state eq '0'} ? true : false">激活</option>
						<option value="1" th:selected="${product?.state eq '1'} ? true : false">冻结</option>
					</select>
				</div>
			</div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="inputForm">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary" onclick="resetForm()">重置</button>
                <a type="reset" class="layui-btn layui-btn-primary" href="/page/product">返回</a>
            </div>
        </div>
    </form>
</body>
<script th:src="@{/js/jquery/jquery.min.js}"></script>
<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/js/comForm.js}"></script>
</html>
