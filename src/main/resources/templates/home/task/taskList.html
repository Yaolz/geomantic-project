<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>测算列表</title>
    <link rel="stylesheet" href="../../static/layui/css/layui.css" th:href="@{/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" href="../../static/css/common.css" th:href="@{/css/common.css}" media="all"/>
</head>
<body>
<div class="layui-fluid">
    <form class="layui-form bg-form" id="inputForm" action="/page/task/list" method="post">
        <input type="hidden" id="pageNo" name="pageNo" th:value="${page.pageNum}"/>
        <input type="hidden" id="pageSize" name="pageSize" th:value="${page.pageSize}"/>
        <input type="hidden" id="pageTotal" th:value="${page.total}"/>
        <input type="hidden" id="msg" th:value="${msg}"/>
		<div class="layui-form-item">
			<div class="layui-inline  bg-Btn">
				<div class="layui-input-inline">
					<button class="layui-btn" type="submit" id="subBtn">查询</button>
					<a class="layui-btn" th:href="@{/page/task/form}">添加</a>
				</div>
			</div>
			<div class="layui-row">
				<div class="form-group">
					<label for="taskName" class="bg-form-label">测算名：</label>
						<div class="layui-input-inline">
							<input id="taskName" type="text" name="nickName" maxlength="120" class="layui-input">
						</div>
				</div>
				<div class="form-group">
					<label for="createBy" class="bg-form-label">创建人：</label>
						<div class="layui-input-inline">
							<input id="createBy" type="text" name="nickName" maxlength="11" class="layui-input">
						</div>
				</div>
				<div class="form-group">
					<label class="bg-form-label">创建时间：</label>
					<div class="layui-input-inline">
						<input type="text" name="start_createDate"  id="start_createDate" lay-verify="required" placeholder="yyyy-MM-dd"  class="layui-input">
					</div>
					<div class="layui-input-inline bg-cent">
						<span> ~</span>
					</div>
					<div class="layui-input-inline">
						<input type="text" name="end_createDate"   id="end_createDate" lay-verify="required" placeholder="yyyy-MM-dd"  class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-row">
				<div class="form-group">
					<label  for="state" class="bg-form-label">状态：</label>
					<div class="layui-input-inline">
						<select id="state" name="state" lay-verify="required">
							<option value="0">激活</option>
							<option value="1">冻结</option>
						</select>
					</div>
				</div>
            </div>
        </div>



    </form>
        <table class="layui-table  bg-table">
            <thead>
			<tr>
				<th nowrap="nowrap">图片</th>
				<th nowrap="nowrap">测算昵称</th>
				<th nowrap="nowrap">简介</th>
				<th nowrap="nowrap">价格</th>
				<th nowrap="nowrap">已测算人数</th>
				<th nowrap="nowrap">浏览量</th>
				<th nowrap="nowrap">激活</th>
				<th nowrap="nowrap">创建人id</th>
				<th nowrap="nowrap">create_date</th>
				<th nowrap="nowrap">修改人id</th>
				<th nowrap="nowrap">修改时间</th>
				<th nowrap="nowrap">操作</th>
			</tr>
            </thead>
            <tbody>
			<tr th:each="task : ${page.list}">
							<td  th:text="${task.photo}"></td>

							<td  th:text="${task.taskName}"></td>

							<td  th:text="${task.description}"></td>

							<td  th:text="${task.price}"></td>

							<td  th:text="${task.useNum}"></td>

							<td  th:text="${task.pageView}"></td>

							<td  th:text="${task.state}"></td>

							<td  th:text="${task.createBy}"></td>

							<td th:text="${#dates.format(task.createDate, 'yyyy-MM-dd HH:mm:ss')}"></td>

							<td  th:text="${task.updateBy}"></td>

							<td th:text="${#dates.format(task.updateDate, 'yyyy-MM-dd HH:mm:ss')}"></td>

				<td>
					<a class="layui-btn" th:href="@{'/page/task/form?id=' + ${task.id}}" >修改</a>
					<a class="layui-btn">删除</a>
				</td>
			</tr>

            </tbody>
        </table>
        <div id="paging"></div>

</div>

</body>
<script th:src="@{/js/jquery/jquery.min.js}"></script>
<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/js/common/util.js}"></script>
</html>
