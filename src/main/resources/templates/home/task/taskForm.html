<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>测算编辑</title>
    <link rel="stylesheet" href="../../static/layui/css/layui.css" th:href="@{/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" href="../../static/css/common.css" th:href="@{/css/common.css}" media="all"/>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>测算编辑</legend>
</fieldset>

    <form class="layui-form " id="inputForm" action="/page/task/save">
        <input type="hidden" name="id" th:value="${task.id}"/>
			<div class="layui-form-item">
				<div class="layui-upload">
					<label class="layui-label bg-uploadImg">
						<button type="button" class="layui-btn" id="checkImg"><i class="layui-icon">&#xe67c;</i>封面图</button>
					</label>
					<div class="layui-upload-list">
						<img class="layui-upload-img " id="photo" width="200" height="150" th:src="@{${task.photo}}">
						<p id="demoText"></p>
					</div>
				</div>
				<input type="hidden" name="photo" id="firstImg"  th:value="${task.photo}" lay-verify="img"/>
			</div>
			<div class="layui-form-item">
				<label for="taskName" class="layui-form-label"><span class="layui-badge-dot"></span>测算昵称</label>
				<div class="layui-input-block">
					<input id="taskName" type="text" name="taskName"  maxlength="120" lay-verify="required"  placeholder="请输入测算昵称" autocomplete="off"
                       th:value="${task.taskName}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="description" class="layui-form-label"><span class="layui-badge-dot"></span>简介</label>
				<div class="layui-input-block">
					<textarea placeholder="请输入简介" id="description" name="description" class="layui-textarea"  th:value="${task.description}"  lay-verify="required"  ></textarea>
				</div>
			</div>
			<div class="layui-form-item">
				<label for="price" class="layui-form-label"><span class="layui-badge-dot"></span>价格</label>
				<div class="layui-input-block">
					<input id="price" type="text" name="price"    placeholder="请输入价格" autocomplete="off"
                       th:value="${task.price eq null } ? 0.0" class="layui-input"  lay-verify="required|price"/>
				</div>
			</div>
			<div class="form-group bg-form">
				<label  for="state" class="bg-form-label"><span class="layui-badge-dot"></span>状态：</label>
				<div class="layui-input-inline">
					<select id="state" name="state" lay-verify="required">
						<option value="0" th:selected="${task?.state eq '0'} ? true : false">激活</option>
						<option value="1" th:selected="${task?.state eq '1'} ? true : false">冻结</option>
					</select>
				</div>
			</div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="inputForm">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary" onclick="resetForm()">重置</button>
                <a type="reset" class="layui-btn layui-btn-primary" href="/page/task">返回</a>
            </div>
        </div>
    </form>
</body>
<script th:src="@{/js/jquery/jquery.min.js}"></script>
<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/layui/layui.all.js}"></script>
<script th:src="@{/js/comForm.js}"></script>
</html>
