<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>测算编辑</title>
    <link rel="stylesheet" href="../../static/layui/css/layui.css" th:href="@{/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" href="../../static/css/common.css" th:href="@{/css/common.css}" media="all"/>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>测算编辑</legend>
</fieldset>

    <form class="layui-form" id="inputForm" action="/page/task/save">
        <input type="hidden" name="id" th:value="${task.id}"/>
			<div class="layui-form-item">
				<label for="photo" class="layui-form-label"><span class="layui-badge-dot"></span>图片</label>
				<div class="layui-input-block">
					<input id="photo" type="text" name="photo"  maxlength="60" lay-verify="required"  placeholder="请输入图片" autocomplete="off"
                       th:value="${task.photo}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="taskName" class="layui-form-label"><span class="layui-badge-dot"></span>测算昵称</label>
				<div class="layui-input-block">
					<input id="taskName" type="text" name="taskName"  maxlength="120" lay-verify="required"  placeholder="请输入测算昵称" autocomplete="off"
                       th:value="${task.taskName}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="description" class="layui-form-label"><span class="layui-badge-dot"></span>简介</label>
				<div class="layui-input-block">
					<textarea placeholder="请输入简介" id="description" name="description" class="layui-textarea"  th:value="${task.description}"  lay-verify="required"  ></textarea>
				</div>
			</div>
			<div class="layui-form-item">
				<label for="price" class="layui-form-label"><span class="layui-badge-dot"></span>价格</label>
				<div class="layui-input-block">
					<input id="price" type="text" name="price"    placeholder="请输入价格" autocomplete="off"
                       th:value="${task.price}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="useNum" class="layui-form-label"><span class="layui-badge-dot"></span>已测算人数</label>
				<div class="layui-input-block">
					<input id="useNum" type="text" name="useNum"  maxlength="11"   placeholder="请输入已测算人数" autocomplete="off"
                       th:value="${task.useNum}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="pageView" class="layui-form-label"><span class="layui-badge-dot"></span>浏览量</label>
				<div class="layui-input-block">
					<input id="pageView" type="text" name="pageView"  maxlength="11"   placeholder="请输入浏览量" autocomplete="off"
                       th:value="${task.pageView}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="state" class="layui-form-label"><span class="layui-badge-dot"></span>激活</label>
				<div class="layui-input-block">
					<input id="state" type="text" name="state"  maxlength="4" lay-verify="required"  placeholder="请输入激活" autocomplete="off"
                       th:value="${task.state}" class="layui-input" />
				</div>
			</div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="inputForm">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                <a type="reset" class="layui-btn layui-btn-primary" href="/page/task">返回</a>
            </div>
        </div>
    </form>
</body>
<script th:src="@{/js/jquery/jquery.min.js}"></script>
<script th:src="@{/layui/layui.js}"></script>
<script>
    layui.use(['form', 'layedit'], function () {
        var form = layui.form;

        //监听提交
        form.on('submit(inputForm)', function(data){
            $("#inputForm").submit();
        });
    });
</script>
</html>
