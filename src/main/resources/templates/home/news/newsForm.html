<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>咨询管理编辑</title>
    <link rel="stylesheet" href="../../static/layui/css/layui.css" th:href="@{/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" href="../../static/css/common.css" th:href="@{/css/common.css}" media="all"/>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>咨询管理编辑</legend>
</fieldset>

    <form class="layui-form" id="inputForm" action="/page/news/save">
        <input type="hidden" name="id" th:value="${news.id}"/>
			<div class="layui-form-item">
				<label for="photo" class="layui-form-label"><span class="layui-badge-dot"></span>图片</label>
				<div class="layui-input-block">
					<input id="photo" type="text" name="photo"  maxlength="60" lay-verify="required"  placeholder="请选择图片" autocomplete="off"
                       th:value="${news.photo}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="infoTitle" class="layui-form-label"><span class="layui-badge-dot"></span>标题</label>
				<div class="layui-input-block">
					<input id="infoTitle" type="text" name="infoTitle"  maxlength="60" lay-verify="required"  placeholder="请输入标题" autocomplete="off"
                       th:value="${news.infoTitle}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="subTitle" class="layui-form-label"><span class="layui-badge-dot"></span>副标题</label>
				<div class="layui-input-block">
					<input id="subTitle" type="text" name="subTitle"  maxlength="255"   placeholder="请输入副标题" autocomplete="off"
                       th:value="${news.subTitle}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="content" class="layui-form-label"><span class="layui-badge-dot"></span>资讯内容</label>
				<div class="layui-input-block">
					<textarea placeholder="请输入资讯内容" id="content" name="content" class="layui-textarea" th:text="${news.content}" lay-verify="required"  ></textarea>
				</div>
			</div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="inputForm">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                <a type="reset" class="layui-btn layui-btn-primary" href="/page/news">返回</a>
            </div>
        </div>
    </form>
</body>
<script th:src="@{/js/jquery/jquery.min.js}"></script>
<script th:src="@{/layui/layui.js}"></script>
<script>
    layui.use(['form', 'layedit'], function () {
        var form = layui.form;

        //监听提交
        form.on('submit(inputForm)', function(data){
            $("#inputForm").submit();
        });
    });
</script>
</html>
