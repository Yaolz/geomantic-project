<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>咨询管理列表</title>
    <link rel="stylesheet" href="../../static/layui/css/layui.css" th:href="@{/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" href="../../static/css/common.css" th:href="@{/css/common.css}" media="all"/>
</head>
<body>
<div class="layui-fluid">
    <form class="layui-form bg-form" id="inputForm" action="/page/news/list" method="post">
        <input type="hidden" id="pageNo" name="pageNo" th:value="${page.pageNum}"/>
        <input type="hidden" id="pageSize" name="pageSize" th:value="${page.pageSize}"/>
        <input type="hidden" id="pageTotal" th:value="${page.total}"/>
        <input type="hidden" id="msg" th:value="${msg}"/>
        <div class="layui-row">
            <div class="layui-form-item">
				<div class="form-group">
					<label for="id" class="bg-form-label">id</label>
						<div class="layui-input-inline">
							<input id="id" type="text" name="nickName" maxlength="11" class="layui-input">
						</div>
				</div>
				<div class="form-group">
					<label for="photo" class="bg-form-label">图片,不能为空</label>
						<div class="layui-input-inline">
							<input id="photo" type="text" name="nickName" maxlength="60" class="layui-input">
						</div>
				</div>
				<div class="form-group">
					<label for="infoTitle" class="bg-form-label">标题</label>
						<div class="layui-input-inline">
							<input id="infoTitle" type="text" name="nickName" maxlength="60" class="layui-input">
						</div>
				</div>
				<div class="form-group">
					<label for="subTitle" class="bg-form-label">副标题</label>
						<div class="layui-input-inline">
							<input id="subTitle" type="text" name="nickName" maxlength="255" class="layui-input">
						</div>
				</div>
				<div class="form-group">
					<label for="content" class="bg-form-label">资讯内容</label>
						<div class="layui-input-inline">
							<input id="content" type="text" name="nickName" maxlength="0" class="layui-input">
						</div>
				</div>
				<div class="form-group">
					<label for="createBy" class="bg-form-label">创建人</label>
						<div class="layui-input-inline">
							<input id="createBy" type="text" name="nickName" maxlength="11" class="layui-input">
						</div>
				</div>
				<div class="form-group">
					<label for="createDate" class="bg-form-label">create_date</label>
						<div class="layui-input-inline">
							<input id="createDate" type="text" name="nickName" maxlength="0" class="layui-input">
						</div>
				</div>
				<div class="form-group">
					<label for="updateDate" class="bg-form-label">update_date</label>
						<div class="layui-input-inline">
							<input id="updateDate" type="text" name="nickName" maxlength="0" class="layui-input">
						</div>
				</div>
                <div class="layui-inline  bg-Btn">
                    <div class="layui-input-inline">
                        <button class="layui-btn" type="submit" id="subBtn">查询</button>
                        <a class="layui-btn" th:href="@{/page/news/form}">添加</a>
                    </div>
                </div>
            </div>
        </div>



    </form>
        <table class="layui-table  bg-table">
            <thead>
			<tr>
				<th nowrap="nowrap">id</th>
				<th nowrap="nowrap">图片,不能为空</th>
				<th nowrap="nowrap">标题</th>
				<th nowrap="nowrap">副标题</th>
				<th nowrap="nowrap">资讯内容</th>
				<th nowrap="nowrap">创建人</th>
				<th nowrap="nowrap">create_date</th>
				<th nowrap="nowrap">update_date</th>
				<th nowrap="nowrap">操作</th>
			</tr>
            </thead>
            <tbody>
			<tr th:each="news : ${page.list}">
							<td  th:text="${news.id}"></td>

							<td  th:text="${news.photo}"></td>

							<td  th:text="${news.infoTitle}"></td>

							<td  th:text="${news.subTitle}"></td>

							<td  th:text="${news.content}"></td>

							<td  th:text="${news.createBy}"></td>

							<td th:text="${#dates.format(news.createDate, 'yyyy-MM-dd HH:mm:ss')}"></td>

							<td th:text="${#dates.format(news.updateDate, 'yyyy-MM-dd HH:mm:ss')}"></td>

				<td>
					<a class="layui-btn" th:href="@{'/page/news/form?id=' + ${news.id}}" href="${ctx}//news/form?id=${news.id}">修改</a>
					<a class="layui-btn">删除</a>
				</td>
			</tr>

            </tbody>
        </table>
        <div id="paging"></div>

</div>

</body>
<script th:src="@{/js/jquery/jquery.min.js}"></script>
<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/js/common/util.js}"></script>
</html>
