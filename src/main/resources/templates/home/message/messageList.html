<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>反馈管理列表</title>
    <link rel="stylesheet" href="../../static/layui/css/layui.css" th:href="@{/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" href="../../static/css/common.css" th:href="@{/css/common.css}" media="all"/>
</head>
<body>
<div class="layui-fluid">
    <form class="layui-form bg-form" id="inputForm" action="/page/message/list" method="post">
        <input type="hidden" id="pageNo" name="pageNo" th:value="${page.pageNum}"/>
        <input type="hidden" id="pageSize" name="pageSize" th:value="${page.pageSize}"/>
        <input type="hidden" id="pageTotal" th:value="${page.total}"/>
        <input type="hidden" id="msg" th:value="${msg}"/>
        <div class="layui-row">
            <div class="layui-form-item">
				<div class="form-group">
					<label for="id" class="bg-form-label">id</label>
						<div class="layui-input-inline">
							<input id="id" type="text" name="nickName" maxlength="11" class="layui-input">
						</div>
				</div>
				<div class="form-group">
					<label for="userBy" class="bg-form-label">被留言用户id</label>
						<div class="layui-input-inline">
							<input id="userBy" type="text" name="nickName" maxlength="11" class="layui-input">
						</div>
				</div>
				<div class="form-group">
					<label for="createBy" class="bg-form-label">创建用户id</label>
						<div class="layui-input-inline">
							<input id="createBy" type="text" name="nickName" maxlength="11" class="layui-input">
						</div>
				</div>
				<div class="form-group">
					<label for="createDate" class="bg-form-label">创建时间</label>
						<div class="layui-input-inline">
							<input id="createDate" type="text" name="nickName" maxlength="0" class="layui-input">
						</div>
				</div>
				<div class="form-group">
					<label for="message" class="bg-form-label">用户反馈内容</label>
						<div class="layui-input-inline">
							<input id="message" type="text" name="nickName" maxlength="0" class="layui-input">
						</div>
				</div>
				<div class="form-group">
					<label for="state" class="bg-form-label">激活</label>
						<div class="layui-input-inline">
							<input id="state" type="text" name="nickName" maxlength="4" class="layui-input">
						</div>
				</div>
                <div class="layui-inline  bg-Btn">
                    <div class="layui-input-inline">
                        <button class="layui-btn" type="submit" id="subBtn">查询</button>
                        <a class="layui-btn" th:href="@{/page/message/form}">添加</a>
                    </div>
                </div>
            </div>
        </div>



    </form>
        <table class="layui-table  bg-table">
            <thead>
			<tr>
				<th nowrap="nowrap">id</th>
				<th nowrap="nowrap">被留言用户id</th>
				<th nowrap="nowrap">创建用户id</th>
				<th nowrap="nowrap">创建时间</th>
				<th nowrap="nowrap">用户反馈内容</th>
				<th nowrap="nowrap">激活</th>
				<th nowrap="nowrap">操作</th>
			</tr>
            </thead>
            <tbody>
			<tr th:each="message : ${page.list}">
							<td  th:text="${message.id}"></td>

							<td  th:text="${message.userBy}"></td>

							<td  th:text="${message.createBy}"></td>

							<td th:text="${#dates.format(message.createDate, 'yyyy-MM-dd HH:mm:ss')}"></td>

							<td  th:text="${message.message}"></td>

							<td  th:text="${message.state}"></td>

				<td>
					<a class="layui-btn" th:href="@{'/page/message/form?id=' + ${message.id}}" >修改</a>
					<a class="layui-btn">删除</a>
				</td>
			</tr>

            </tbody>
        </table>
        <div id="paging"></div>

</div>

</body>
<script th:src="@{/js/jquery/jquery.min.js}"></script>
<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/js/common/util.js}"></script>
</html>
