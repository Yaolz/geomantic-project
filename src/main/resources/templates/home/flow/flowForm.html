<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>流水编辑</title>
    <link rel="stylesheet" href="../../static/layui/css/layui.css" th:href="@{/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" href="../../static/css/common.css" th:href="@{/css/common.css}" media="all"/>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>流水编辑</legend>
</fieldset>

    <form class="layui-form" id="inputForm" action="/page/flow/save">
        <input type="hidden" name="id" th:value="${flow.id}"/>
			<div class="layui-form-item">
				<label for="productId" class="layui-form-label"><span class="layui-badge-dot"></span>商品ID</label>
				<div class="layui-input-block">
					<input id="productId" type="text" name="productId"  maxlength="10"   placeholder="请输入商品ID" autocomplete="off"
                       th:value="${flow.productId}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="orderNo" class="layui-form-label"><span class="layui-badge-dot"></span>本系统订单号</label>
				<div class="layui-input-block">
					<input id="orderNo" type="text" name="orderNo"  maxlength="50"   placeholder="请输入本系统订单号" autocomplete="off"
                       th:value="${flow.orderNo}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="transactionNo" class="layui-form-label"><span class="layui-badge-dot"></span>交易流水号(微信或支付宝)</label>
				<div class="layui-input-block">
					<input id="transactionNo" type="text" name="transactionNo"  maxlength="50"   placeholder="请输入交易流水号(微信或支付宝)" autocomplete="off"
                       th:value="${flow.transactionNo}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="way" class="layui-form-label"><span class="layui-badge-dot"></span>支付方式</label>
				<div class="layui-input-block">
					<input id="way" type="text" name="way"  maxlength="50"   placeholder="请输入支付方式" autocomplete="off"
                       th:value="${flow.way}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="status" class="layui-form-label"><span class="layui-badge-dot"></span>状态(完成，退款)</label>
				<div class="layui-input-block">
					<input id="status" type="text" name="status"  maxlength="50"   placeholder="请输入状态(完成，退款)" autocomplete="off"
                       th:value="${flow.status}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="money" class="layui-form-label"><span class="layui-badge-dot"></span>交易金额</label>
				<div class="layui-input-block">
					<input id="money" type="text" name="money"    placeholder="请输入交易金额" autocomplete="off"
                       th:value="${flow.money}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="remarks" class="layui-form-label"><span class="layui-badge-dot"></span>remarks</label>
				<div class="layui-input-block">
					<textarea placeholder="请输入remarks" id="remarks" name="remarks" class="layui-textarea" th:text="${flow.remarks}"   maxlength="255" ></textarea>
				</div>
			</div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="inputForm">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                <a type="reset" class="layui-btn layui-btn-primary" href="/page/flow">返回</a>
            </div>
        </div>
    </form>
</body>
<script th:src="@{/js/jquery/jquery.min.js}"></script>
<script th:src="@{/layui/layui.js}"></script>
<script>
    layui.use(['form', 'layedit'], function () {
        var form = layui.form;

        //监听提交
        form.on('submit(inputForm)', function(data){
            $("#inputForm").submit();
        });
    });
</script>
</html>
