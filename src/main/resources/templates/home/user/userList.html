<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>用户列表</title>
    <link rel="stylesheet" href="../../static/layui/css/layui.css" th:href="@{/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" href="../../static/css/common.css" th:href="@{/css/common.css}" media="all"/>
</head>
<body>
<div class="layui-fluid">
    <form class="layui-form bg-form" id="inputForm" action="/page/user/list" method="post">
        <input type="hidden" id="pageNo" name="pageNo" th:value="${user.pageNo}"/>
        <input type="hidden" id="pageSize" name="pageSize" th:value="${user.pageSize}"/>
        <div class="layui-row">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="bg-form-label">姓名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="nickName" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="bg-form-label">手机号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="phone" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline   bg-Btn">
                    <div class="layui-input-inline">
                        <button class="layui-btn" type="submit" id="subBtn">查询</button>
                        <a class="layui-btn" th:href="@{/page/user/form}">添加</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
        <table class="layui-table bg-table">
            <tr>
                <td>姓名</td>
                <td>手机号</td>
                <td>性别</td>
                <td>创建时间</td>
                <td>修改时间</td>
                <td>操作</td>
            </tr>
            <tbody>
            <tr th:each="user : ${page.list}">
                <td th:text="${user.nickName}"></td>
                <td th:text="${user.phone}"></td>
                <td th:text="${user.sex}"></td>
                <td th:text="${user.createDate}"></td>
                <td th:text="${user.updateDate}"></td>
                <td>
                    <a class="layui-btn" th:href="@{'/page/user/form?id=' + ${user.id}}">修改</a>
                    <a class="layui-btn">删除</a>
                </td>
            </tr>
            </tbody>
        </table>
        <div id="paging"></div>

</div>

</body>
<script th:src="@{/js/jquery/jquery.min.js}"></script>
<script th:src="@{/layui/layui.js}"></script>
<script>
    layui.use('laypage', function(){
        var laypage = layui.laypage;

        //执行一个laypage实例
        laypage.render({
            elem: 'paging' //注意，这里的 paging 是 ID，不用加 # 号
            ,count: [[${page.total}]] //数据总数，从服务端得到
            ,curr: [[${page.pageNum}]] //当前页数
            ,limit: [[${page.pageSize}]] //当前页数
            ,layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh', 'skip']
            ,jump: function(obj, first){
                if(!first){
                    $("#pageNo").val(obj.curr);
                    $("#pageSize").val(obj.limit);
                    $("#inputForm").submit();
                    // $("#subBtn").submit();
                }

            }
        });
    });
</script>
</html>
