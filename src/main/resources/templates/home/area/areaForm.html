<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>区域管理编辑</title>
    <link rel="stylesheet" href="../../static/layui/css/layui.css" th:href="@{/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" href="../../static/css/common.css" th:href="@{/css/common.css}" media="all"/>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>区域管理编辑</legend>
</fieldset>

    <form class="layui-form" id="inputForm" action="/page/area/save">
        <input type="hidden" name="id" th:value="${area.id}"/>
			<div class="layui-form-item">
				<label for="parentId" class="layui-form-label"><span class="layui-badge-dot"></span>父级编号</label>
				<div class="layui-input-block">
					<input id="parentId" type="text" name="parentId"  maxlength="64" lay-verify="required"  placeholder="请输入父级编号" autocomplete="off"
                       th:value="${area.parentId}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="parentIds" class="layui-form-label"><span class="layui-badge-dot"></span>所有父级编号</label>
				<div class="layui-input-block">
					<input id="parentIds" type="text" name="parentIds"  maxlength="2000" lay-verify="required"  placeholder="请输入所有父级编号" autocomplete="off"
                       th:value="${area.parentIds}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="name" class="layui-form-label"><span class="layui-badge-dot"></span>名称</label>
				<div class="layui-input-block">
					<input id="name" type="text" name="name"  maxlength="100" lay-verify="required"  placeholder="请输入名称" autocomplete="off"
                       th:value="${area.name}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="sort" class="layui-form-label"><span class="layui-badge-dot"></span>排序</label>
				<div class="layui-input-block">
					<input id="sort" type="text" name="sort"  lay-verify="required"  placeholder="请输入排序" autocomplete="off"
                       th:value="${area.sort}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="code" class="layui-form-label"><span class="layui-badge-dot"></span>区域编码</label>
				<div class="layui-input-block">
					<input id="code" type="text" name="code"  maxlength="100"   placeholder="请输入区域编码" autocomplete="off"
                       th:value="${area.code}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="type" class="layui-form-label"><span class="layui-badge-dot"></span>区域类型</label>
				<div class="layui-input-block">
					<input id="type" type="text" name="type"  maxlength="1"   placeholder="请输入区域类型" autocomplete="off"
                       th:value="${area.type}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="remarks" class="layui-form-label"><span class="layui-badge-dot"></span>备注信息</label>
				<div class="layui-input-block">
					<textarea placeholder="请输入备注信息" id="remarks" name="remarks" class="layui-textarea" th:text="${area.remarks}"   maxlength="255" ></textarea>
				</div>
			</div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="inputForm">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                <a type="reset" class="layui-btn layui-btn-primary" href="/page/area">返回</a>
            </div>
        </div>
    </form>
</body>
<script th:src="@{/js/jquery/jquery.min.js}"></script>
<script th:src="@{/layui/layui.js}"></script>
<script>
    layui.use(['form', 'layedit'], function () {
        var form = layui.form;

        //监听提交
        form.on('submit(inputForm)', function(data){
            $("#inputForm").submit();
        });
    });
</script>
</html>
