<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>区域管理列表</title>
    <link rel="stylesheet" href="../../static/layui/css/layui.css" th:href="@{/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" href="../../static/css/common.css" th:href="@{/css/common.css}" media="all"/>
</head>
<body>
<div class="layui-fluid">
    <form class="layui-form bg-form" id="inputForm" action="/page/area/list" method="post">
        <input type="hidden" id="pageNo" name="pageNo" th:value="${page.pageNum}"/>
        <input type="hidden" id="pageSize" name="pageSize" th:value="${page.pageSize}"/>
        <input type="hidden" id="pageTotal" th:value="${page.total}"/>
        <input type="hidden" id="msg" th:value="${msg}"/>
        <div class="layui-row">
            <div class="layui-form-item">
				<div class="form-group">
					<label for="id" class="bg-form-label">编号</label>
						<div class="layui-input-inline">
							<input id="id" type="text" name="id" maxlength="11" class="layui-input">
						</div>
				</div>
				<div class="form-group">
					<label for="parentId" class="bg-form-label">父级编号</label>
						<div class="layui-input-inline">
							<input id="parentId" type="text" name="parentId" maxlength="64" class="layui-input">
						</div>
				</div>
				<div class="form-group">
					<label for="parentIds" class="bg-form-label">所有父级编号</label>
						<div class="layui-input-inline">
							<input id="parentIds" type="text" name="parentIds" maxlength="2000" class="layui-input">
						</div>
				</div>
				<div class="form-group">
					<label for="name" class="bg-form-label">名称</label>
						<div class="layui-input-inline">
							<input id="name" type="text" name="name" maxlength="100" class="layui-input">
						</div>
				</div>
				<div class="form-group">
					<label for="sort" class="bg-form-label">排序</label>
						<div class="layui-input-inline">
							<input id="sort" type="text" name="sort" maxlength="0" class="layui-input">
						</div>
				</div>
				<div class="form-group">
					<label for="code" class="bg-form-label">区域编码</label>
						<div class="layui-input-inline">
							<input id="code" type="text" name="code" maxlength="100" class="layui-input">
						</div>
				</div>
				<div class="form-group">
					<label for="type" class="bg-form-label">区域类型</label>
						<div class="layui-input-inline">
							<input id="type" type="text" name="type" maxlength="1" class="layui-input">
						</div>
				</div>
				<div class="form-group">
					<label for="createBy" class="bg-form-label">创建者</label>
						<div class="layui-input-inline">
							<input id="createBy" type="text" name="createBy" maxlength="64" class="layui-input">
						</div>
				</div>
				<div class="form-group">
					<label for="createDate" class="bg-form-label">创建时间</label>
						<div class="layui-input-inline">
							<input id="createDate" type="text" name="createDate" maxlength="0" class="layui-input">
						</div>
				</div>
				<div class="form-group">
					<label for="updateBy" class="bg-form-label">更新者</label>
						<div class="layui-input-inline">
							<input id="updateBy" type="text" name="updateBy" maxlength="64" class="layui-input">
						</div>
				</div>
				<div class="form-group">
					<label for="updateDate" class="bg-form-label">更新时间</label>
						<div class="layui-input-inline">
							<input id="updateDate" type="text" name="updateDate" maxlength="0" class="layui-input">
						</div>
				</div>
				<div class="form-group">
					<label for="remarks" class="bg-form-label">备注信息</label>
						<div class="layui-input-inline">
							<input id="remarks" type="text" name="remarks" maxlength="255" class="layui-input">
						</div>
				</div>
				<div class="form-group">
					<label for="delFlag" class="bg-form-label">删除标记</label>
				</div>
                <div class="layui-inline  bg-Btn">
                    <div class="layui-input-inline">
                        <button class="layui-btn" type="submit" id="subBtn">查询</button>
                        <a class="layui-btn" th:href="@{/page/area/form}">添加</a>
                    </div>
                </div>
            </div>
        </div>



    </form>
        <table class="layui-table  bg-table">
            <thead>
			<tr>
				<th nowrap="nowrap">编号</th>
				<th nowrap="nowrap">父级编号</th>
				<th nowrap="nowrap">所有父级编号</th>
				<th nowrap="nowrap">名称</th>
				<th nowrap="nowrap">排序</th>
				<th nowrap="nowrap">区域编码</th>
				<th nowrap="nowrap">区域类型</th>
				<th nowrap="nowrap">创建者</th>
				<th nowrap="nowrap">创建时间</th>
				<th nowrap="nowrap">更新者</th>
				<th nowrap="nowrap">更新时间</th>
				<th nowrap="nowrap">备注信息</th>
				<th nowrap="nowrap">删除标记</th>
				<th nowrap="nowrap">操作</th>
			</tr>
            </thead>
            <tbody>
			<tr th:each="area : ${page.list}">
							<td  th:text="${area.id}"></td>

							<td  th:text="${area.parentId}"></td>

							<td  th:text="${area.parentIds}"></td>

							<td  th:text="${area.name}"></td>

							<td  th:text="${area.sort}"></td>

							<td  th:text="${area.code}"></td>

							<td  th:text="${area.type}"></td>

							<td  th:text="${area.createBy}"></td>

							<td th:text="${#dates.format(area.createDate, 'yyyy-MM-dd HH:mm:ss')}"></td>

							<td  th:text="${area.updateBy}"></td>

							<td th:text="${#dates.format(area.updateDate, 'yyyy-MM-dd HH:mm:ss')}"></td>

							<td  th:text="${area.remarks}"></td>

							<td  th:text="${area.delFlag}"></td>

				<td>
					<a class="layui-btn" th:href="@{'/page/area/form?id=' + ${area.id}}" >修改</a>
					<a class="layui-btn" th:href="@{'/page/area/delete?id=' + ${area.id}}">删除</a>
				</td>
			</tr>

            </tbody>
        </table>
        <div id="paging"></div>

</div>

</body>
<script th:src="@{/js/jquery/jquery.min.js}"></script>
<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/js/common/util.js}"></script>
</html>
