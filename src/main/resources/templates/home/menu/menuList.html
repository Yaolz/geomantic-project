<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>菜单列表</title>
    <link rel="stylesheet" href="../../static/layui/css/layui.css" th:href="@{/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" href="../../static/css/common.css" th:href="@{/css/common.css}" media="all"/>
</head>
<body>
<div>
    <form class="layui-form bg-form">
    <div class="layui-row" id="formData">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label for="name" class="bg-form-labels">菜单名称：</label>
                <div class="layui-input-inline">
                    <input type="text" id ="name" name="name" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label for="href" class="bg-form-labels">URL：</label>
                <div class="layui-input-inline">
                    <input type="text" id="href" name="href" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label  for="status" class="layui-form-label">状态</label>
                <div class="layui-input-block">
                    <select id="status" name="status" lay-verify="required">
                        <option value="0">激活</option>
                        <option value="1">冻结</option>
                    </select>
                </div>
            </div>

            <div class="layui-input-inline">
                <input type="text" id="edt-search" name="edt-search" placeholder="请输入您搜索的内容" class="layui-input">
            </div>
            <div class="layui-inline   bg-Btn">
                <div class="layui-input-inline">
                    <button class="layui-btn" data-type="btn-search">查询</button>
                    <a class="layui-btn" th:href="@{/page/menu/save}">添加</a>
                </div>
            </div>
        </div>
    </div>
    </form>
    <table class="layui-table" id="menuTable" lay-filter="menuTable"></table>
</div>
<!-- 操作列 -->
<script type="text/html" id="oper-col">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">添加下级</a>
</script>

</body>
<script th:src="@{/js/jquery/jquery.min.js}"></script>
<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/js/common/menu.js}"></script>
</html>
