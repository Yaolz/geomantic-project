<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet"  th:href="@{/layui/css/layui.css}"  media="all"/>
    <link rel="stylesheet"  th:href="@{/css/common.css}"  media="all"/>
</head>
<body>
<div  class="layui-fluid">
    <input  type="hidden" th:inline="text" id="msg"  th:value="${msg}" >
    <form class="layui-form bg-form"  action="/page/menu/save" method="post">
        <div class="layui-row">
            <div class="bg-Btn">
                <!--<button class="layui-btn" lay-submit lay-filter="add">添加</button>-->
                <button class="layui-btn" type="submit">添加</button>
                <button class="layui-btn" data-type="updateBtn">修改</button>
                <button class="layui-btn" data-type="upStateBtn">更新状态</button>
                <button class="layui-btn" data-type="refreshBtn">刷新</button>
            </div>
        </div>
        <table class="layui-table bg-table">
            <colgroup>
                <col width="30%">
                <col width="30%">
                <col width="30%">
            </colgroup>
            <tbody>
                <tr>
                    <td>
                        <label class="layui-form-label">菜单父ID</label>
                        <div class="layui-input-block">
                            <input type="text" name="parentId"  required placeholder="菜单父ID" autocomplete="off" class="layui-input layui-hide" value="0">
                            <input type="text" name="parentIds" required  lay-verify="required|number"  autocomplete="off" class="layui-input">
                        </div>
                    </td>
                    <td>
                        <label class="layui-form-label">菜单名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" required  lay-verify="required"  autocomplete="off" class="layui-input">
                        </div>
                    </td>
                    <td>
                        <label class="layui-form-label">菜单URL</label>
                        <div class="layui-input-block">
                            <input type="text" name="href"  autocomplete="off" class="layui-input">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="layui-form-label">图标</label>
                        <div class="layui-input-block">
                            <button class="layui-btn  layui-btn-primary" onclick="addIcon();"><i class="layui-icon">&#xe608;</i> 添加</button>
                            <input type="text" name="icon"  autocomplete="off" class="layui-input  layui-hide">
                        </div>
                    </td>
                    <td>
                        <label class="layui-form-label">菜单状态</label>
                        <div class="layui-input-block">
                            <input type="radio" name="isShow" value="0" title="激活" checked>
                            <input type="radio" name="isShow" value="1" title="冻结" >
                        </div>
                    </td>
                    <td>
                        <label class="layui-form-label">排序</label>
                        <div class="layui-input-block">
                            <input type="text" name="sort" required  lay-verify="required|number" autocomplete="off" class="layui-input">
                        </div>
                    </td>
                </tr>
             </tbody>
        </table>
    </form>
    <table id="menuList" lay-filter="demo"></table>
</div>

<div class="container  layui-hide" id="icons">
    <ul class="site-doc-icon">
        <li>
            <i class="layui-icon layui-icon-rate"></i>
        </li>
        <li>
            <i class="layui-icon layui-icon-note"></i>
        </li>
        <li>
            <i class="layui-icon layui-icon-senior"></i>
        </li>
        <li>
            <i class="layui-icon layui-icon-flag"></i>
        </li>
    </ul>
</div>
</body>
<script th:src="@{/js/jquery/jquery.min.js}"></script>
<script th:src="@{/layui/layui.js}"></script>
<script src="../../static/js/menu.js" th:src="@{/js/menu.js}"></script>
</html>
