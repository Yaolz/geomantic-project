<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet"  th:href="@{/layui/css/layui.css}"  media="all"/>
    <link rel="stylesheet"  th:href="@{/css/common.css}"  media="all"/>
</head>
<body>
<div  class="layui-fluid">
    <input  type="hidden" th:inline="text" id="msg"  th:value="${msg}" >
    <div class="bg-top">
        <form class="layui-form" action="/page/menu/update">
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span>菜单图标：</span>
                </label>
                <div class="layui-input-block">
                    <input type="text" name="icon" autocomplete="off" class="layui-input" >
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <sapn>菜单名称：</sapn>
                </label>
                <div class="layui-input-block">
                    <input type="text" name="name" lay-verify="required" autocomplete="off" class="layui-input" th:value="${menu.name}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <sapn>菜单URL：</sapn>
                </label>
                <div class="layui-input-block">
                    <input type="text" name="href" lay-verify="required" autocomplete="off" class="layui-input"  th:value="${menu.href}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <sapn>排序：</sapn>
                </label>
                <div class="layui-input-block">
                    <input type="text" name="sort" lay-verify="required|number" autocomplete="off" class="layui-input"  th:value="${menu.sort}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <sapn>备注信息：</sapn>
                </label>
                <div class="layui-input-block">
                    <input type="text" name="remarks"  autocomplete="off" class="layui-input"  th:value="${menu.remarks}">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="update">提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script th:src="@{/js/jquery/jquery.min.js}"></script>
<script th:src="@{/layui/layui.js}"></script>
<script src="../../static/js/menu.js" th:src="@{/js/menu.js}"></script>
</html>
