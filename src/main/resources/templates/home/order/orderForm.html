<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>订单管理编辑</title>
    <link rel="stylesheet" href="../../static/layui/css/layui.css" th:href="@{/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" href="../../static/css/common.css" th:href="@{/css/common.css}" media="all"/>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>订单管理编辑</legend>
</fieldset>

    <form class="layui-form" id="inputForm" action="/page/order/save">
        <input type="hidden" name="id" th:value="${order.id}"/>
			<div class="layui-form-item">
				<label for="orderId" class="layui-form-label"><span class="layui-badge-dot"></span>主键</label>
				<div class="layui-input-block">
					<input id="orderId" type="text" name="orderId"  maxlength="11" lay-verify="required"  placeholder="请输入主键" autocomplete="off"
                       th:value="${order.orderId}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="productId" class="layui-form-label"><span class="layui-badge-dot"></span>订单id</label>
				<div class="layui-input-block">
					<input id="productId" type="text" name="productId"  maxlength="11" lay-verify="required"  placeholder="请输入订单id" autocomplete="off"
                       th:value="${order.productId}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="orderNo" class="layui-form-label"><span class="layui-badge-dot"></span>订单号</label>
				<div class="layui-input-block">
					<input id="orderNo" type="text" name="orderNo"  maxlength="50" lay-verify="required"  placeholder="请输入订单号" autocomplete="off"
                       th:value="${order.orderNo}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="orderMoney" class="layui-form-label"><span class="layui-badge-dot"></span>订单金额</label>
				<div class="layui-input-block">
					<input id="orderMoney" type="text" name="orderMoney"  lay-verify="required"  placeholder="请输入订单金额" autocomplete="off"
                       th:value="${order.orderMoney}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="orderintegration" class="layui-form-label"><span class="layui-badge-dot"></span>抵扣积分</label>
				<div class="layui-input-block">
					<input id="orderintegration" type="text" name="orderintegration"    placeholder="请输入抵扣积分" autocomplete="off"
                       th:value="${order.orderintegration}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="integrationAmount" class="layui-form-label"><span class="layui-badge-dot"></span>订单积分金额</label>
				<div class="layui-input-block">
					<input id="integrationAmount" type="text" name="integrationAmount"    placeholder="请输入订单积分金额" autocomplete="off"
                       th:value="${order.integrationAmount}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="state" class="layui-form-label"><span class="layui-badge-dot"></span>0</label>
				<div class="layui-input-block">
					<input id="state" type="text" name="state"  maxlength="11" lay-verify="required"  placeholder="请输入0" autocomplete="off"
                       th:value="${order.state}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="freight" class="layui-form-label"><span class="layui-badge-dot"></span>运费</label>
				<div class="layui-input-block">
					<input id="freight" type="text" name="freight"    placeholder="请输入运费" autocomplete="off"
                       th:value="${order.freight}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="orderCountMoney" class="layui-form-label"><span class="layui-badge-dot"></span>总金额</label>
				<div class="layui-input-block">
					<input id="orderCountMoney" type="text" name="orderCountMoney"    placeholder="请输入总金额" autocomplete="off"
                       th:value="${order.orderCountMoney}" class="layui-input" />
				</div>
			</div>
			<div class="form-group">
				<label for="dealState" class="layui-form-label"><span class="layui-badge-dot"></span>订单状态</label>
				<div class="layui-input-inline">
					<select id="dealState" name="dealState" lay-verify="required">
						<option value="0" th:selected="${order?.dealState eq '0'} ? true : false">激活</option>
						<option value="1" th:selected="${order?.dealState eq '1'} ? true : false">冻结</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label for="buyerRemark" class="layui-form-label"><span class="layui-badge-dot"></span>买家留言</label>
				<div class="layui-input-block">
					<input id="buyerRemark" type="text" name="buyerRemark"  maxlength="255"   placeholder="请输入买家留言" autocomplete="off"
                       th:value="${order.buyerRemark}" class="layui-input" />
				</div>
			</div>
			<div class="layui-inline">
				<label for="dealpayType" class="layui-form-label"><span class="layui-badge-dot"></span>交易类型：</label>
				<div class="layui-input-block">
					<select id="dealpayType" name="dealpayType" lay-verify="required">
						<option value="0" th:selected="${order?.dealpayType eq '0'} ? true : false">第三方平台</option>
						<option value="1" th:selected="${order?.dealpayType eq '1'} ? true : false">支付宝</option>
						<option value="2" th:selected="${order?.dealpayType eq '2'} ? true : false">现金</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label for="receiverAddress" class="layui-form-label"><span class="layui-badge-dot"></span>收货地址</label>
				<div class="layui-input-block">
					<input id="receiverAddress" type="text" name="receiverAddress"  maxlength="255"   placeholder="请输入收货地址" autocomplete="off"
                       th:value="${order.receiverAddress}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="receiverMobile" class="layui-form-label"><span class="layui-badge-dot"></span>收货人手机号</label>
				<div class="layui-input-block">
					<input id="receiverMobile" type="text" name="receiverMobile"  maxlength="50"   placeholder="请输入收货人手机号" autocomplete="off"
                       th:value="${order.receiverMobile}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="receiverName" class="layui-form-label"><span class="layui-badge-dot"></span>收货人姓名</label>
				<div class="layui-input-block">
					<input id="receiverName" type="text" name="receiverName"  maxlength="50"   placeholder="请输入收货人姓名" autocomplete="off"
                       th:value="${order.receiverName}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="receiverPhone" class="layui-form-label"><span class="layui-badge-dot"></span>收货人电话号码</label>
				<div class="layui-input-block">
					<input id="receiverPhone" type="text" name="receiverPhone"  maxlength="50"   placeholder="请输入收货人电话号码" autocomplete="off"
                       th:value="${order.receiverPhone}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="receiverPostcode" class="layui-form-label"><span class="layui-badge-dot"></span>收货人邮编</label>
				<div class="layui-input-block">
					<input id="receiverPostcode" type="text" name="receiverPostcode"  maxlength="255"   placeholder="请输入收货人邮编" autocomplete="off"
                       th:value="${order.receiverPostcode}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="buyerName" class="layui-form-label"><span class="layui-badge-dot"></span>买家名称</label>
				<div class="layui-input-block">
					<input id="buyerName" type="text" name="buyerName"  maxlength="64"   placeholder="请输入买家名称" autocomplete="off"
                       th:value="${order.buyerName}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="buyUserid" class="layui-form-label"><span class="layui-badge-dot"></span>买家姓名</label>
				<div class="layui-input-block">
					<input id="buyUserid" type="text" name="buyUserid"  maxlength="11"   placeholder="请输入买家Id" autocomplete="off"
                       th:value="${order.buyUserid}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="createTime" class="layui-form-label"><span class="layui-badge-dot"></span>下单时间</label>
				<div class="layui-input-block">
					<input id="createTime" type="text" name="createTime"    placeholder="请输入下单时间" autocomplete="off"
                       th:value="${order.createTime}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="payTime" class="layui-form-label"><span class="layui-badge-dot"></span>付款时间</label>
				<div class="layui-input-block">
					<input id="payTime" type="text" name="payTime"    placeholder="请输入付款时间" autocomplete="off"
                       th:value="${order.payTime}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="recvfeeTime" class="layui-form-label"><span class="layui-badge-dot"></span>收款时间</label>
				<div class="layui-input-block">
					<input id="recvfeeTime" type="text" name="recvfeeTime"    placeholder="请输入收款时间" autocomplete="off"
                       th:value="${order.recvfeeTime}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="recvUsername" class="layui-form-label"><span class="layui-badge-dot"></span>收款人</label>
				<div class="layui-input-block">
					<input id="recvUsername" type="text" name="recvUsername"  maxlength="64"   placeholder="请输入收款人" autocomplete="off"
                       th:value="${order.recvUsername}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="freightCompany" class="layui-form-label"><span class="layui-badge-dot"></span>快递公司</label>
				<div class="layui-input-block">
					<input id="freightCompany" type="text" name="freightCompany"  maxlength="50"   placeholder="请输入快递公司" autocomplete="off"
                       th:value="${order.freightCompany}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="freightNumber" class="layui-form-label"><span class="layui-badge-dot"></span>运费单号</label>
				<div class="layui-input-block">
					<input id="freightNumber" type="text" name="freightNumber"  maxlength="50"   placeholder="请输入运费单号" autocomplete="off"
                       th:value="${order.freightNumber}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="expressCode" class="layui-form-label"><span class="layui-badge-dot"></span>快递公司编号</label>
				<div class="layui-input-block">
					<input id="expressCode" type="text" name="expressCode"  maxlength="50"   placeholder="请输入快递公司编号" autocomplete="off"
                       th:value="${order.expressCode}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="channelBalance" class="layui-form-label"><span class="layui-badge-dot"></span>渠道金额</label>
				<div class="layui-input-block">
					<input id="channelBalance" type="text" name="channelBalance"    placeholder="请输入渠道金额" autocomplete="off"
                       th:value="${order.channelBalance}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="returnBalance" class="layui-form-label"><span class="layui-badge-dot"></span>退款金额</label>
				<div class="layui-input-block">
					<input id="returnBalance" type="text" name="returnBalance"    placeholder="请输入退款金额" autocomplete="off"
                       th:value="${order.returnBalance}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="remarks" class="layui-form-label"><span class="layui-badge-dot"></span>备注信息</label>
				<div class="layui-input-block">
					<textarea placeholder="请输入备注信息" id="remarks" name="remarks" class="layui-textarea" th:text="${order.remarks}"   maxlength="255" ></textarea>
				</div>
			</div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="inputForm">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                <a type="reset" class="layui-btn layui-btn-primary" href="/page/order">返回</a>
            </div>
        </div>
    </form>
</body>
<script th:src="@{/js/jquery/jquery.min.js}"></script>
<script th:src="@{/layui/layui.js}"></script>
<script>
    layui.use(['form', 'layedit'], function () {
        var form = layui.form;

        //监听提交
        form.on('submit(inputForm)', function(data){
            $("#inputForm").submit();
        });
    });
</script>
</html>
