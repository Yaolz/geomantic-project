<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>个人信息编辑</title>
    <link rel="stylesheet" href="../../static/layui/css/layui.css" th:href="@{/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" href="../../static/css/common.css" th:href="@{/css/common.css}" media="all"/>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>个人信息编辑</legend>
</fieldset>

    <form class="layui-form" id="inputForm" action="/page/superMsg/save">
        <input type="hidden" name="id" th:value="${superMsg.id}"/>
			<div class="layui-form-item">
				<label for="photo" class="layui-form-label"><span class="layui-badge-dot"></span>个人图片</label>
				<div class="layui-input-block">
					<input id="photo" type="text" name="photo"  maxlength="60" lay-verify="required"  placeholder="请输入个人图片" autocomplete="off"
                       th:value="${superMsg.photo}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="realName" class="layui-form-label"><span class="layui-badge-dot"></span>真实姓名</label>
				<div class="layui-input-block">
					<input id="realName" type="text" name="realName"  maxlength="60" lay-verify="required"  placeholder="请输入真实姓名" autocomplete="off"
                       th:value="${superMsg.realName}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="description" class="layui-form-label"><span class="layui-badge-dot"></span>简介</label>
				<div class="layui-input-block">
					<input id="description" type="text" name="description"  lay-verify="required"  placeholder="请输入简介" autocomplete="off"
                       th:value="${superMsg.description}" class="layui-input" />
				</div>
			</div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="inputForm">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                <a type="reset" class="layui-btn layui-btn-primary" href="/page/superMsg">返回</a>
            </div>
        </div>
    </form>
</body>
<script th:src="@{/js/jquery/jquery.min.js}"></script>
<script th:src="@{/layui/layui.js}"></script>
<script>
    layui.use(['form', 'layedit'], function () {
        var form = layui.form;

        //监听提交
        form.on('submit(inputForm)', function(data){
            $("#inputForm").submit();
        });
    });
</script>
</html>
